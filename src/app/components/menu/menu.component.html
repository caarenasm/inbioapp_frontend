<ion-menu side="end" menuId="mi-menu" contentId="main" class="lista">
    <ion-content>
        <ion-list class="contenido">
            <ion-menu-toggle autoHide="false">
                <ion-item lines="none">
                    <ion-icon name="home" slot="start"></ion-icon>
                    <ion-label>Inicio</ion-label>
                </ion-item>
                <ion-item lines="none">
                    <ion-icon name="person" slot="start"></ion-icon>
                    <ion-label>Mi Cuenta</ion-label>
                </ion-item>
                <ion-item lines="none">
                    <ion-icon name="mail" slot="start"></ion-icon>
                    <ion-label>Contacto</ion-label>
                </ion-item>
                <ion-item lines="none">
                    <ion-button (click)="cerrarSesion()" expand="block" fill="clear" shape="round">
                        <ion-icon name="log-out" slot="start"></ion-icon>
                        <ion-label>Cerrar Sesion</ion-label>
                    </ion-button>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
</ion-menu>
