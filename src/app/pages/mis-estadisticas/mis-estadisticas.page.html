<app-header></app-header>
<app-menu-inicio></app-menu-inicio>

<ion-content [fullscreen]="true">

    <ion-list lines="none" class="fondo-mis-estadisticas">
        <ion-item class="titulo-cuerpo">
            <ion-label class="texto">Mis estadisticas</ion-label>
        </ion-item>

        <ion-card class="cuerpo-receta">

            <ion-card-header>
                <ion-item (click)="itemFiltro()" class="filtro">
                    <ion-input type="text" placeholder="Select"></ion-input>
                    <ion-icon name="caret-down-outline" slot="end" color="dark"></ion-icon>
                </ion-item>
            </ion-card-header>
            <ion-row style="margin-top: -10px; margin-left: 50px;">
                <ion-col size="4">
                    <ion-button (click)="semana()" class="boton">Semana</ion-button>
                </ion-col>
                <ion-col size="4">
                    <ion-button (click)="mes()" class="boton">Mes</ion-button>
                </ion-col>
                <ion-col size="4">
                    <ion-button (click)="anio()" class="boton">AÃ±o</ion-button>
                </ion-col>
            </ion-row>

            <ion-grid>
                <ion-row>
                    <ion-col size="4">
                        <ion-fab vertical="start" horizontal="start" class="posicion-icono-atras">
                            <ion-fab-button class="ion-fab-atras" size="small" (click)="menosDias()">
                                <ion-icon class="icon-atras"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>
                    </ion-col>
                    <ion-col size="4">
                        <ion-label>{{fecha | date}}</ion-label>
                    </ion-col>
                    <ion-col size="4">
                        <ion-fab vertical="start" horizontal="end" class="posicion-icono-adelante">
                            <ion-fab-button class="ion-fab-adelante" size="small" (click)="masDias()">
                                <ion-icon class="icon-adelante"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-card class="tarjeta-receta">

                <div class="ion-padding">

                    <ion-card [hidden]="grafica == 2" class="tarjeta-grafico">
                        <ion-card-header>
                            Perdida de peso
                        </ion-card-header>
                        <ion-card-content>
                            <div id="bar-chart-container">
                                <canvas #barCanvas style="position: relative; height:20vh; width:40vw"></canvas>
                            </div>
                        </ion-card-content>
                    </ion-card>

                    <ion-card [hidden]="grafica == 1" class="tarjeta-grafico">
                        <ion-card-header>
                            Estado de animo
                        </ion-card-header>
                        <ion-card-content>
                            <canvas #doughnutCanvas style="position: relative; height:30vh; width:40vw"></canvas>
                        </ion-card-content>
                    </ion-card>


                </div>
            </ion-card>
        </ion-card>
    </ion-list>
</ion-content>

<app-tab class="menu"></app-tab>
