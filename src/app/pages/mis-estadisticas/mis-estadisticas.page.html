<app-header></app-header>
<app-menu-inicio></app-menu-inicio>

  <ion-content [fullscreen]="true">

  <ion-list lines="none" class="fondo-mis-estadisticas">
    <ion-item class="titulo-cuerpo">
      <ion-label class="texto">Mis estadisticas</ion-label>
    </ion-item>

  <ion-card class="cuerpo-receta">

    <ion-card-header>
      <ion-item (click)="openPicker()" class="filtro">
          <ion-input type="text" placeholder="Select"></ion-input>
          <ion-icon name="caret-down-outline" slot="end" color="dark"></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-row style="margin-top: -10px; margin-left: 50px;">
      <ion-col size="4">
          <ion-button (click)="mostrarDetalle(semana)" class="boton">Semana</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="mostrarDetalle(mes)" class="boton">Mes</ion-button>
      </ion-col>
        <ion-col size="4">
          <ion-button (click)="mostrarDetalle(anio)" class="boton">AÃ±o</ion-button>
         </ion-col>
    </ion-row>

    <ion-list>
      <ion-radio-group>
        <ion-item>
          <ion-fab vertical="start" horizontal="start" class="posicion-icono-atras">
            <ion-fab-button class="ion-fab-atras" size="small">
                <ion-icon class="icon-atras"></ion-icon>
            </ion-fab-button>
        </ion-fab>
        <ion-fab vertical="start" horizontal="end" class="posicion-icono-adelante">
            <ion-fab-button class="ion-fab-adelante" size="small">
                <ion-icon class="icon-adelante"></ion-icon>
            </ion-fab-button>
        </ion-fab>
        </ion-item>
      </ion-radio-group>
    </ion-list>

  <ion-card class="tarjeta-receta">

    <div class="ion-padding">
      
      <ion-card>
        <ion-card-header>
          Perdida de peso
        </ion-card-header>
        <ion-card-content>
          <div id="bar-chart-container">
            <canvas #barCanvas></canvas>
          </div>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header>
          Estado de animo
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas style="position: relative; height:20vh; width:40vw"></canvas>
        </ion-card-content>
      </ion-card>
      
  
    </div>
  </ion-card>    
  </ion-card>
  </ion-list>
  </ion-content>

<app-tab class="menu"></app-tab>
