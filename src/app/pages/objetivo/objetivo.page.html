<app-header></app-header>
<app-menu-inicio></app-menu-inicio>
<ion-content>

    <ion-list lines="none">

        <ion-item>
            <ion-card-title>Elige tu objetivo para tener un plan diseñado únicamente para tí</ion-card-title>
        </ion-item>

        <div *ngFor="let objetivo of objetivos">

            <ion-card>

                <ion-img [src]="objetivo.imagen_url"></ion-img>

                <ion-card-header>
                    <ion-card-title>{{ objetivo.nombre }}</ion-card-title>
                    <ion-card-subtitle>{{ objetivo.descripcion }}</ion-card-subtitle>
                </ion-card-header>



            </ion-card>

            <ion-grid>
                <ion-row class="ion-align-items-center">
                    <ion-col size="12" class="ion-text-center">

                        <app-boton titulo='Este es mi objetivo' colorBtn='negro' (click)="confirmar(objetivo)"></app-boton>

                        <!--<ion-button (click)="seleccionar(objetivo)" color="dark" edge>Este es mi objetivo</ion-button>-->


                    </ion-col>
                </ion-row>
            </ion-grid>

        </div>

    </ion-list>

</ion-content>
