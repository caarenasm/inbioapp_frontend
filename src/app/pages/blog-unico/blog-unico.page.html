
<ion-content>

  <ion-list lines="none" class="fondo-blog">

    <ion-fab horizontal="end" vertical="top" slot="fixed">
      <ion-fab-button class="icono" size="small">
          <ion-icon name="close"></ion-icon>
      </ion-fab-button>
  </ion-fab>
    
    <ion-item class="titulo-cuerpo">
      
    </ion-item>

    <ion-card class="cuerpo-receta">   

    <ion-card-content *ngFor="let blogs of blog" class="contenido">


        <ion-card-content class="contenido">
          <ion-fab vertical="top" horizontal="end" slot="fixed">
            <ion-fab-button class="icono" size="small">
                <ion-icon name="heart"></ion-icon>
            </ion-fab-button>
            <ion-fab-button class="icono" size="small">
                <ion-icon name="share-social"></ion-icon>
            </ion-fab-button>
        </ion-fab>

        <ion-img [src]="blogs.img" class="imagen"></ion-img>

      </ion-card-content>

      <ion-card-header>
        <ion-card-title class="titulo">{{ blogs.titulo }}</ion-card-title>
        <ion-card-subtitle class="sub-titulo-2">{{ blogs.texto }}</ion-card-subtitle>   
      </ion-card-header>


    <ion-grid class="pie">
      <ion-row>
          <ion-col size="12">
            <ion-item-divider></ion-item-divider>
            <ion-chip>
              <ion-label>ETIQUETA 1</ion-label>
          </ion-chip>
          <ion-chip>
            <ion-label>ETIQUETA 1</ion-label>
        </ion-chip>
        <ion-chip>
          <ion-label>ETIQUETA 1</ion-label>
      </ion-chip>  
          </ion-col>
      </ion-row>
  </ion-grid>

</ion-card-content>

      </ion-card>
    
  </ion-list>

</ion-content>

<ion-tab-bar slot="bottom" class="footer-receta">

  <ion-button class="icono">Volver</ion-button>

</ion-tab-bar>
