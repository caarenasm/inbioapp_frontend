<ion-content fullscreen="true">

    <ion-list lines="none" class="fondo-recetas" style="background-image: url('{{ datos.img }}');padding-top: 140px;">

        <ion-fab horizontal="end" vertical="top" slot="fixed">
            <ion-fab-button (click)="cerrar()" class="boton-receta" size="small">
                <ion-icon name="close"></ion-icon>
            </ion-fab-button>
        </ion-fab>

        <ion-card class="cuerpo-receta">

            <ion-card-content>

                <ion-fab horizontal="end" vertical="top" slot="fixed">
                    <ion-fab-button class="boton-receta" size="small">
                        <ion-icon name="heart"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button class="boton-receta" size="small">
                        <ion-icon name="share-social"></ion-icon>
                    </ion-fab-button>
                </ion-fab>

                <ion-card-header>
                    <ion-card-title class="titulo">{{ datos.descripcion}}</ion-card-title>
                </ion-card-header>

                <ion-item *ngFor="let item of datos.composicion" lines="none" class="items">
                    <ion-label>{{ item.descripcion}} {{ item.cantidad}} | {{ item.unidadMedida}}</ion-label>
                </ion-item>

                <ion-card-header>
                    <ion-card-subtitle>Ingredientes:</ion-card-subtitle>
                </ion-card-header>

                <div *ngFor="let item of datos.ingrediente; let i = index">
                    <ion-item lines="none" [ngClass]="( i % 2 == 0 ) ? 'color-base': '' ">
                        <ion-checkbox color="dark" slot="start" *ngIf="item.inActivo == false" class="seleccion"></ion-checkbox>
                        <ion-checkbox color="dark" slot="start" *ngIf="item.inActivo == true" checked class="seleccion"></ion-checkbox>
                        <ion-label>{{ item.descripcion}} {{ item.cantidad}} | {{ item.unidadMedida}}</ion-label>
                    </ion-item>
                </div>

                <ion-card-header>
                    <ion-card-subtitle>Preparaci√≥n:</ion-card-subtitle>
                </ion-card-header>

                <ion-item *ngFor="let item of datos.preparacion; let i=index" lines="none">
                    <ion-label>{{ item.orden }}. {{ item.descripcion}}</ion-label>
                </ion-item>

                <ion-item-divider></ion-item-divider>

                <ion-chip *ngFor="let item of datos.etiqueta" color="dark">
                    <ion-label>{{ item }}</ion-label>
                </ion-chip>

            </ion-card-content>

        </ion-card>

    </ion-list>

</ion-content>

<ion-tab-bar slot="bottom" class="footer-receta">

    <ion-button expand="block" (click)="cerrar()" class="boton-receta-volver">Volver</ion-button>

</ion-tab-bar>
