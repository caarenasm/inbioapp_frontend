<ion-content>
    <ion-list lines="none" class="fondo">

        <ion-fab vertical="top" horizontal="end" slot="fixed">
            <ion-fab-button class="botones-flotantes" size="small">
                <ion-icon name="close-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab>

        <ion-grid class="grupo">
            <ion-row>
                <ion-col size="12">
                    <ion-item class="titulo-evento">
                        <a class="icono">
                            <i class="icon-como_duermes"></i>
                        </a>
                        <ion-label class="texto">¿Como dormiste?</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-radio-group name="auto" value="opcion">

                        <ion-slides #miOpcion [options]="slideOpts">
                            <ion-slide class="slide" *ngFor="let item of evento; let i=index">

                                <ion-item class="item-opcion">
                                    <ion-card class="tarjeta">
                                        <ion-card-content>
                                            <ion-radio class="radio" value="{{ item.id }}"></ion-radio>
                                            <span class="{{ item.icon }} icono"></span>
                                            <ion-label class="texto">{{ item.descripcion }}</ion-label>
                                        </ion-card-content>
                                    </ion-card>
                                </ion-item>

                            </ion-slide>
                        </ion-slides>

                        <ion-fab vertical="center" horizontal="start" slot="fixed" (click)="slides.slidePrev()">
                            <ion-fab-button class="botones-flotantes" size="small">
                                <ion-icon class="icon-atras"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>
                        <ion-fab vertical="center" horizontal="end" slot="fixed" (click)="slides.slideNext()">
                            <ion-fab-button class="botones-flotantes" size="small">
                                <ion-icon class="icon-adelante"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>

                    </ion-radio-group>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3"></ion-col>
                <ion-col size="3" class="ion-text-center"><b>Hora de dormir:</b></ion-col>
                <ion-col size="3" class="ion-text-center"><b>Hora de despertar:</b></ion-col>
                <ion-col size="3"></ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3"></ion-col>
                <ion-col size="3" class="ion-text-center">
                    <ion-datetime display-format="HH:mm" placeholder="00:00" cancelText="Cancelar" doneText="Hecho"></ion-datetime>
                </ion-col>
                <ion-col size="3" class="ion-text-center">
                    <ion-datetime display-format="HH:mm" placeholder="00:00" cancelText="Cancelar" doneText="Hecho"></ion-datetime>
                </ion-col>
                <ion-col size="3"></ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" class="ion-text-center">
                    <ion-icon class="icon-reloj" style="font-size: 30px;"></ion-icon>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" class="ion-text-center">
                    <ion-label>8 Horas</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="4"></ion-col>
                <ion-col size="4" class="ion-text-center">
                    <ion-label>Hora(s) total(es) de Sueño</ion-label>
                </ion-col>
                <ion-col size="4"></ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>

</ion-content>

<ion-tab-bar slot="bottom" class="barra">
    <ion-button expand="block" class="guardar">
        <ion-label class="texto">Guardar</ion-label>
    </ion-button>
</ion-tab-bar>
