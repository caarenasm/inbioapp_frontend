<app-header></app-header>

<ion-content>

  <ion-list lines="none" class="fondo-semaforo">

    <ion-item class="titulo-cuerpo">
      <ion-label class="texto">Mi Guía Nutricional</ion-label>
  </ion-item>

  <ion-card class="cuerpo-receta">

    <ion-card-header>
      <ion-label class="align-center">Selecciona la categoría de alimento y entérate<br>de las opciones más saludables que tienes<br>para comer, combinar y disfrutar.</ion-label>
        <ion-item (click)="openPicker()" class="filtro">
            <ion-input type="text" placeholder="Filtro"></ion-input>
            <ion-icon name="caret-down-outline" slot="end" color="dark"></ion-icon>
        </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed class="texto-ubicacion">
        <ion-row>
          <ion-col size="4">
            <ion-item class="verde texto-ubicacion">
            </ion-item>
            <ion-label>Consume<br>libremente</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-item class="amarillo texto-ubicacion">
            </ion-item>
            <ion-label class="texto2">Consume<br>con precaución</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-item class="rojo texto-ubicacion">
            </ion-item>
            <ion-label>Evita<br>su consumo</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item-divider>
      </ion-item-divider>
      <ion-item-divider>
        <ion-label class="texto-ubicacion fuente">Harina</ion-label>
      </ion-item-divider>
      <div *ngFor="let item of alimento; let i = index">
        <ion-item lines="none" [ngClass]="( i % 2 == 0 ) ? 'color-base': '' ">
          <ion-label class="center">{{ item.descripcion }}</ion-label>
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-item class="verde" *ngIf="item.semaforo == 1">
          </ion-item>
          <ion-item class="amarillo" *ngIf="item.semaforo == 2">
          </ion-item>
          <ion-item class="rojo" *ngIf="item.semaforo == 3">
          </ion-item>
        </ion-item>
      </div>
    </ion-card-content>
    
    </ion-card>

</ion-list>
 
</ion-content>

<app-tab></app-tab>
