<app-header></app-header>

<ion-content>

  <ion-list lines="none" class="fondo-semaforo">

    <ion-item class="titulo-cuerpo">
      <ion-label class="texto">Mi Guía Nutricional</ion-label>
  </ion-item>

  <ion-card class="cuerpo-receta">

    <ion-card-header>
      <ion-label class="guia-nutricional">Selecciona la categoría de alimento y entérate<br>de las opciones más saludables que tienes<br>para comer, combinar y disfrutar.</ion-label>
        <ion-item (click)="openPicker()" class="filtro">
            <ion-input type="text" placeholder="Filtro"></ion-input>
            <ion-icon name="caret-down-outline" slot="end" color="dark"></ion-icon>
        </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4">
            <ion-item class="verde">
            </ion-item>
            <ion-label>Harina</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-item class="amarillo">
            </ion-item>
            <ion-label>Harina</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-item class="rojo">
            </ion-item>
            <ion-label>Harina</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item-divider>
        <ion-label>Harina</ion-label>
      </ion-item-divider>
      <div *ngFor="let item of alimento; let i = index">
        <ion-item lines="none" [ngClass]="( i % 2 == 0 ) ? 'color-base': '' ">
          <ion-label>{{ item.descripcion }}</ion-label>
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-item class="verde" *ngIf="item.semaforo == 1">
          </ion-item>
          <ion-item class="amarillo" *ngIf="item.semaforo == 2">
          </ion-item>
          <ion-item class="rojo" *ngIf="item.semaforo == 3">
          </ion-item>
        </ion-item>
      </div>
    </ion-card-content>
    
    </ion-card>

</ion-list>
 
</ion-content>

<app-tab></app-tab>
