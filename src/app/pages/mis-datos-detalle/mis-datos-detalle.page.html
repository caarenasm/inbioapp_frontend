<ion-content>
    <ion-list lines="none" class="fondo-mis-datos">

        <ion-fab vertical="top" horizontal="end" slot="fixed">
            <ion-fab-button class="boton-detalle-volver" size="small">
                <ion-icon name="close-outline" (click)="cerrar()"></ion-icon>
            </ion-fab-button>
        </ion-fab>

        <ion-card class="cuerpo-mis-datos-detalle">

            <ion-card-header>
                <ion-card-title class="titulo">{{ datos.descripcion }}</ion-card-title>
                <ion-card-subtitle class="sub-titulo-2">{{ datos.respuesta }}</ion-card-subtitle>
            </ion-card-header>

            <ion-item>
                <ion-label class="resultado">Tus Resultados:</ion-label>
            </ion-item>

            <ion-item *ngFor="let item of datos.resultado; ; let i = index " lines="none">
                <ion-icon slot="start" name="information-circle-outline" color="warning"></ion-icon>
                <ion-label class="ion-text-wrap">{{ item }}</ion-label>
            </ion-item>

            <!--<ion-item>
                <ion-icon icon="body" slot="start"></ion-icon>
                <ion-icon name="close-circle" slot="end" (click)="cerrar()"></ion-icon>
            </ion-item>-->

        </ion-card>

    </ion-list>

</ion-content>



<ion-tab-bar slot="bottom" class="footer-mis-datos-detalle">

    <ion-button expand="block" (click)="cerrar()" class="boton-detalle-volver">Volver</ion-button>

</ion-tab-bar>
