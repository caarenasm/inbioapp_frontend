<ion-content>

  <ion-slides>
    <ion-slide *ngFor="let item of quiz; let i=index">


  <ion-grid fixed class="ion-no-padding">
    <ion-row class="ion-grid-ion-row">
      <ion-col size="12">

        <ion-list lines="none" [ngClass]="( item.tipoRespuesta == 1 ) ? 'ion-list-checkbox': 'ion-list-radio' ">

          <ion-fab vertical="top" horizontal="center" slot="fixed" class="ion-no-padding">
            <ion-fab-button class="icono-encabezado">
                <ion-icon name="moon" color="dark"></ion-icon>
            </ion-fab-button>
        </ion-fab>

          <ion-card class="ion-card-pregunta">

            <ion-card-header>
              <ion-card-title>{{  i+1 }} / N</ion-card-title>
              <ion-card-title>
                <ion-progress-bar [value]=0.1></ion-progress-bar>
              </ion-card-title>
              
              <ion-card-subtitle class="titulo">{{  item.pregunta }}</ion-card-subtitle>
            </ion-card-header>
        
            <ion-card-content class="sub-titulo">
              {{  item.descripcion }}
            </ion-card-content>
        
          </ion-card>



          <ion-radio-group name="respuesta" value="tesla">
            <ion-card *ngFor="let itemRespuesta of item.respuesta" class="ion-card-respuesta">
              <ion-item *ngIf="item.tipoRespuesta == 1">
                <ion-label class="ion-text-wrap">{{  itemRespuesta.descripcion }}</ion-label>
                <ion-radio slot="start" [value]="itemRespuesta.descripcion"></ion-radio>
              </ion-item>
              <ion-item *ngIf="item.tipoRespuesta == 2">
                <ion-label class="ion-text-wrap">{{  itemRespuesta.descripcion }}</ion-label>
                <ion-checkbox slot="start"></ion-checkbox>
              </ion-item>
            </ion-card>
            <ion-button shape="round" class="ion-button">
              Saltar Cuestionario
            </ion-button>
            
          </ion-radio-group>
        </ion-list>

      </ion-col>

    </ion-row>
  </ion-grid>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button size="small" class="ion-fab-atras" routerDirection="forward" data-desc="Aterior">
          <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button size="small" class="ion-fab-siguiente"  routerDirection="forward" data-desc="Siguiente">
          <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>


  

    </ion-slide>
  </ion-slides>

 

</ion-content>
