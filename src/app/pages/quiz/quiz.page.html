<ion-content>

  <ion-slides>
    <ion-slide *ngFor="let item of quiz; let i=index">


  <ion-grid fixed class="ion-no-padding">
    <ion-row>
      <ion-col size="12">

        <ion-list lines="none">

          <ion-fab vertical="top" horizontal="center" slot="fixed">
            <ion-fab-button>
                <ion-icon name="moon" color="dark"></ion-icon>
            </ion-fab-button>
        </ion-fab>

          <ion-card>

            <ion-card-header>
              <ion-card-title>{{  i+1 }}</ion-card-title>
              <ion-card-subtitle>{{  item.pregunta }}</ion-card-subtitle>
            </ion-card-header>
        
            <ion-card-content>
              {{  item.descripcion }}
            </ion-card-content>
        
          </ion-card>


          <ion-radio-group name="respuesta" value="tesla">
            <ion-card *ngFor="let itemRespuesta of item.respuesta">
              <ion-item *ngIf="item.tipoRespuesta == 1">
                <ion-label>{{  itemRespuesta.descripcion }}</ion-label>
                <ion-radio slot="start" [value]="itemRespuesta.descripcion"></ion-radio>
              </ion-item>
              <ion-item *ngIf="item.tipoRespuesta == 2">
                <ion-label>{{  itemRespuesta.descripcion }}</ion-label>
                <ion-checkbox slot="start"></ion-checkbox>
              </ion-item>
            </ion-card>
          </ion-radio-group>
        </ion-list>
        

      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button size="small" color="dark" routerLink="/quiz" routerDirection="forward" data-desc="Aterior">
        <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
</ion-fab>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" color="dark" routerLink="/objetivo" routerDirection="forward" data-desc="Siguiente">
        <ion-icon name="arrow-forward"></ion-icon>
    </ion-fab-button>
</ion-fab>


  

    </ion-slide>
  </ion-slides>

 

</ion-content>
