<ion-content>

    <ion-slides style="height: auto" #miQuiz>
        <ion-slide *ngFor="let item of quiz; let i=index;">

            <ion-grid fixed class="ion-no-padding">
                <ion-row class="ion-grid-ion-row">
                    <ion-col size="12">

                        <ion-list lines="none" [ngClass]="( item.tipo_respuestas == 1 ) ? 'ion-list-checkbox': 'ion-list-radio' ">

                            <ion-fab vertical="top" horizontal="center" slot="fixed" class="ion-no-padding">
                                <ion-fab-button class="icono-encabezado">
                                    <ion-icon class="{{ item.icono }}" color="dark"></ion-icon>
                                </ion-fab-button>
                            </ion-fab>

                            <ion-card class="ion-card-pregunta">

                                <ion-card-header>
                                    <ion-card-title>{{ i + 1 | number }} / {{ total }}</ion-card-title>
                                    <ion-card-title>
                                        <ion-progress-bar [value]=avanze(i)></ion-progress-bar>
                                    </ion-card-title>

                                    <ion-card-subtitle class="titulo">{{ item.pregunta }}</ion-card-subtitle>
                                </ion-card-header>

                                <ion-card-content class="sub-titulo-2">
                                    <!--{{ item.descripcion }}-->
                                    <span [innerHTML]="item.descripcion"></span>
                                </ion-card-content>

                            </ion-card>

                            <ion-radio-group name="respuesta" value="respuesta">
                                <ion-card *ngFor="let itemRespuesta of item.respuestas" class="ion-card-respuesta">
                                    <ion-item *ngIf="item.tipo_respuestas == 1">
                                        <ion-item>
                                            <ion-label class="sub-titulo-2 ion-text-wrap">
                                                <!--{{ itemRespuesta.respuesta }}-->
                                                <span [innerHTML]="itemRespuesta.respuesta"></span>
                                            </ion-label>
                                            <ion-radio slot="start" [value]="itemRespuesta.id" class="ion-radio"></ion-radio>
                                        </ion-item>
                                        <ion-icon *ngIf="itemRespuesta.ayuda" slot="end" class="icono-ayudaa" name="help-circle" (click)="infoAyuda( $event, itemRespuesta.ayuda )"></ion-icon>
                                    </ion-item>

                                    <ion-item *ngIf="item.tipo_respuestas == 2">
                                        <ion-item>
                                            <ion-label class="sub-titulo-2 ion-text-wrap">
                                                <!--{{ itemRespuesta.respuesta }}-->
                                                <span [innerHTML]="itemRespuesta.respuesta"></span>
                                            </ion-label>
                                            <ion-checkbox slot="start" [value]="itemRespuesta.id" class="ion-checkbox"></ion-checkbox>
                                        </ion-item>
                                        <ion-icon *ngIf="itemRespuesta.ayuda" slot="end" class="icono-ayudaa" name="help-circle" (click)="infoAyuda( $event, itemRespuesta.ayuda )"></ion-icon>
                                    </ion-item>
                                </ion-card>

                            </ion-radio-group>

                            <ion-button shape="round" class="btn-saltar" *ngIf=" i == 0" [routerLink]="['/login']">
                                Saltar Cuestionario
                            </ion-button>

                        </ion-list>

                    </ion-col>

                </ion-row>
            </ion-grid>

            <!--<ion-fab vertical="bottom" horizontal="start" slot="fixed" *ngIf=" i != 0">
                <ion-fab-button size="small" class="ion-fab-atras" routerDirection="forward" data-desc="Aterior" (click)="slides.slidePrev()">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </ion-fab-button>
                <ion-label class="texto-boton-atras">Anterior</ion-label>
            </ion-fab>-->

        </ion-slide>
    </ion-slides>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button size="small" class="ion-fab-atras" routerDirection="forward" data-desc="Aterior" (click)="slides.slidePrev()">
            <ion-icon class="icon-atras"></ion-icon>
        </ion-fab-button>
        <ion-label class="texto-boton-atras">Anterior</ion-label>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button size="small" class="ion-fab-siguiente" routerDirection="forward" data-desc="Siguiente" (click)="slides.slideNext()">
            <ion-icon class="icon-adelante"></ion-icon>
        </ion-fab-button>
        <ion-label class="texto-boton-siguiente">Siguiente</ion-label>
    </ion-fab>


</ion-content>
