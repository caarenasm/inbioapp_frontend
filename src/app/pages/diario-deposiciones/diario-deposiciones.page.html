<ion-content class="fondo">

    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button class="botones-flotantes" size="small">
            <ion-icon name="close-outline" (click)="cerrar()"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <form [formGroup]=datos>
        <ion-grid class="grupo">
            <ion-row>
                <ion-col size="12">
                    <ion-item class="titulo-evento">
                        <a class="icono">
                            <i class="icon-deposiciones-03"></i>
                        </a>
                        <ion-label class="texto">¿Has tenido deposiciones?</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-radio-group allow-empty-selection value="2" (ionChange)="tipoDepo($event)">
            <ion-row>
                <ion-col size="6" class="grid-card">
                    <ion-item class="titulo-evento posicion-radio-si">
                        <ion-label>Si</ion-label>
                        <ion-radio slot="start" value="1" class="ion-radio checkbox"></ion-radio>
                    </ion-item>
                </ion-col>

                <ion-col size="6" class="grid-card">
                    <ion-item class="titulo-evento posicion-radio-no">
                        <ion-label>No</ion-label>
                        <ion-radio slot="start" value="2" class="ion-radio checkbox"></ion-radio>
                    </ion-item>
                </ion-col>
            </ion-row>
            </ion-radio-group>
            <ion-row *ngIf="tipo">
                <ion-col size="12" style="padding-left: 20px;padding-right: 20px;">
                    <ion-label class="texto">Como han sido tus deposiciones</ion-label>
                </ion-col>
                <ion-col size="12" style="padding-left: 20px;padding-right: 20px;">
                    <ion-label class="texto-2">Tipo</ion-label>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="tipo">
                <form [formGroup]=arreglo>
                    <ion-row *ngFor="let control of arreglo.controls | keyvalue">
                        <ion-col size="9" style="padding-left: 20px;">
                            <ion-input type="text" class="campo" formControlName="{{control.key}}" placeholder="Seleccione...">
                                <ion-icon class="icon-duro_bolitas" item-right></ion-icon>
                            </ion-input>
                        </ion-col>
                        <ion-col size="3" style="padding-right: 20px;">
                            <ion-button class="guardar" (click)="remover(control)">
                                <ion-icon slot="icon-only" name="trash"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </form>
            </ion-row>
            <ion-row *ngIf="tipo">
                <ion-col size="12">
                    <ion-radio-group name="auto" value="opcion" formControlName="opcion">

                        <ion-slides #miOpcion [options]="slideOpts">
                            <ion-slide class="slide" *ngFor="let item of tipo_deposicion; let i=index">
                                <ion-item class="card">
                                    <ion-row class="tarjeta">
                                        <ion-radio class="radio posicion ion-radio" [value]=item.id></ion-radio>
                                        <span class="{{ item.icon }} icono"></span>
                                        <ion-label class="texto">{{ item.descripcion }}</ion-label>
                                    </ion-row>
                                </ion-item>
                            </ion-slide>
                        </ion-slides>

                    </ion-radio-group>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="tipo">
                <ion-col size="12" style="padding-left: 20px;padding-right: 20px;">
                    <ion-label class="texto-2">Color</ion-label>
                </ion-col>
                <ion-card-content>
                    <ion-grid fixed class="texto-ubicacion">
                    <ion-row>
                        <ion-col size="3">
                        <ion-item class="verde texto-ubicacion">
                        </ion-item>
                        <ion-label>Verde</ion-label>
                        </ion-col>
                        <ion-col size="3">
                        <ion-item class="amarillo texto-ubicacion">
                        </ion-item>
                        <ion-label class="texto2">Amarillo</ion-label>
                        </ion-col>
                        <ion-col size="3">
                        <ion-item class="cafe-oscuro texto-ubicacion">
                        </ion-item>
                        <ion-label>Cafe Oscuro</ion-label>
                        </ion-col>
                        <ion-col size="3">
                            <ion-item class="rojo texto-ubicacion">
                            </ion-item>
                            <ion-label>Rojizo</ion-label>
                        </ion-col>
                        <ion-col size="3">
                            <ion-item class="clara texto-ubicacion">
                            </ion-item>
                            <ion-label>Clara</ion-label>
                        </ion-col>
                        <ion-col size="3">
                            <ion-item class="negro texto-ubicacion">
                            </ion-item>
                            <ion-label>Negro</ion-label>
                        </ion-col>
                    </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-row>

            
            <ion-row>
                <ion-col size="12" style="padding-left: 20px;padding-right: 20px;">
                    <ion-label class="texto">Para mejorar mis deposiciones tomo</ion-label>
                </ion-col>
            </ion-row>
            <form [formGroup]=arreglo>
                <ion-row *ngFor="let control of arreglo.controls | keyvalue">
                    <ion-col size="9" style="padding-left: 20px;">
                        <ion-input type="text" class="campo" formControlName="{{control.key}}" placeholder="Seleccione..." readonly>
                            <ion-icon class="icon-nadar icono" item-right></ion-icon>
                        </ion-input>
                    </ion-col>
                    <ion-col size="3" style="padding-right: 20px;">
                        <ion-button class="guardar" (click)="remover(control)">
                            <ion-icon slot="icon-only" name="trash"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </form>
            <ion-row>
                <ion-col size="12">
                    <ion-radio-group name="auto" value="opcion" formControlName="opcion">

                        <ion-slides #miOpcion [options]="slideOptsDos">
                            <ion-slide style="height: 350px;" *ngFor="let item of evento; let i=index">
                                <ion-grid *ngIf="i % 2 == 0" style="padding-left: 90px;">
                                    <ion-row>
                                        <ion-col>
                                            <ion-item class="card">
                                                <ion-row class="tarjeta">
                                                    <img src="/assets/img/medicamentos/{{ evento[i].img }}" />
                                                    <ion-radio class="radio posicion ion-radio" [value]=evento[i].id></ion-radio>
                                                    <ion-label class="texto">{{ evento[i].descripcion }}</ion-label>
                                                </ion-row>
                                            </ion-item>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row *ngIf="evento[i + 1]">
                                        <ion-col>
                                            <ion-item class="card">
                                                <ion-row class="tarjeta">
                                                    <img src="/assets/img/medicamentos/{{ evento[i+1].img }}" />
                                                    <ion-radio class="radio posicion ion-radio" [value]=evento[i+1].id></ion-radio>
                                                    <ion-label class="texto">{{ evento[i+1].descripcion }}</ion-label>
                                                </ion-row>
                                            </ion-item>
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-slide>
                        </ion-slides>

                        <ion-fab vertical="center" horizontal="start" slot="fixed" (click)="slides.slidePrev()">
                            <ion-fab-button class="botones-flotantes" size="small">
                                <ion-icon class="icon-atras"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>
                        <ion-fab vertical="center" horizontal="start" slot="fixed" class="posicion-boton" (click)="slides.slidePrev()">
                            <ion-button expand="block" class="guardar botones-flotantes" size="small">
                                <ion-label class="texto">Ver producto</ion-label>
                            </ion-button>
                        </ion-fab>
                        <ion-fab vertical="center" horizontal="end" slot="fixed" (click)="slides.slideNext()">
                            <ion-fab-button class="botones-flotantes" size="small">
                                <ion-icon class="icon-adelante"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>
                    </ion-radio-group>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-item class="titulo-evento">
                    <label class="texto-2">Escribe en el campo de texto cuáles medicamentos tomas para mejorar tus disposiciones.</label>
                </ion-item>
                <ion-row>
                    <ion-col size="20" style="padding-left: 10px;padding-right: 10px;text-align: right;">
                        <ion-label>
                            <small>(Limite de 125 caracteres)</small>
                        </ion-label>
                        <ion-textarea style="text-align: left;" placeholder="Escribe aqui" rows="12" autofocus="true" mode="ios" maxlength="125" class="campo" autosize>
                        </ion-textarea>
                    </ion-col>
                </ion-row>
            </ion-row>
            <ion-row>
                <ion-col size="4"></ion-col>
                <ion-col size="4">
                    <ion-button expand="block" class="guardar" (click)="agregar()">
                        <ion-label class="texto">Agregar</ion-label>
                    </ion-button>
                </ion-col>
                <ion-col size="4"></ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
<ion-tab-bar slot="bottom" class="barra">
    <ion-button expand="block" class="guardar" (click)="guardar()">
        <ion-label class="texto">Guardar</ion-label>
    </ion-button>
</ion-tab-bar>
