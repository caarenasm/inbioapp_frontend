<ion-content>
    <ion-list lines="none" class="fondo">

        <ion-fab vertical="top" horizontal="end" slot="fixed">
            <ion-fab-button class="botones-flotantes" size="small">
                <ion-icon name="close-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab>

        <form [formGroup]=datos>
            <ion-grid class="grupo">
                <ion-row>
                    <ion-col size="12">
                        <ion-item class="titulo-evento">
                            <a class="icono">
                                <i class="icon-enfermedades"></i>
                            </a>
                            <ion-label class="texto">Â¿Que medicamentos tomas?</ion-label>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" style="padding-left: 20px;padding-right: 20px;">
                        <ion-label>Escribenos en el campo de texto los medicamentos que tomaste uno por linea de texto</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" style="padding-left: 20px;padding-right: 20px;text-align: right;">
                        <ion-label>
                            <small>(Limite de 255 caracteres)</small>
                        </ion-label>
                        <ion-textarea formControlName="medicamento" style="text-align: left;" placeholder="Escribe aqui" rows="12" autofocus="true" mode="ios" maxlength="255" class="campo" autosize>
                        </ion-textarea>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </ion-list>
</ion-content>
<ion-tab-bar slot="bottom" class="barra">
    <ion-button expand="block" class="guardar" (click)="guardar()">
        <ion-label class="texto">Guardar</ion-label>
    </ion-button>
</ion-tab-bar>
