<app-header></app-header>

<ion-content>
  
 
  <ion-list lines="none" class="fondo-blog">


    <ion-item class="titulo-cuerpo">
      <ion-label class="texto">Blog Inbionova</ion-label>
    </ion-item>

      <ion-card class="cuerpo-receta">

        <ion-card-header>
          <ion-item (click)="openPicker()">
              <ion-input type="text" placeholder="Filtro"></ion-input>
              <ion-icon name="caret-down-outline" slot="end" color="dark"></ion-icon>
          </ion-item>
      </ion-card-header>
        
      <ion-card-content *ngFor="let blogs of blog" class="contenido">
        
        <ion-card class="tarjeta-receta">

          <ion-card-content class="contenido">
              <ion-fab vertical="top" horizontal="start" slot="fixed">
                <ion-fab-button class="icono" size="small">
                    <ion-icon name="heart"></ion-icon>
                </ion-fab-button>
                <ion-fab-button class="icono" size="small">
                    <ion-icon name="share-social"></ion-icon>
                </ion-fab-button>
            </ion-fab>

              <ion-img [src]="blogs.img" class="imagen"></ion-img>

          </ion-card-content>

          <ion-card-header>
              <ion-card-subtitle class="sub-titulo-2">{{ blogs.fecha }}</ion-card-subtitle>
              <ion-card-title class="titulo">{{ blogs.titulo }}</ion-card-title>
          </ion-card-header>

      </ion-card>

      <ion-grid class="pie">
          <ion-row>
              <ion-col size="12">
                  <ion-button class="boton">Leer MÃ¡s</ion-button>
              </ion-col>
          </ion-row>
      </ion-grid>

  </ion-card-content>
</ion-card>

</ion-list>

</ion-content>

<app-tab></app-tab>
