<ion-content>

    <ion-list lines="none" class="fondo-blog" style="background-image: url('{{ datos.image_url }}');padding-top: 140px;">

        <ion-fab horizontal="end" vertical="top" slot="fixed">
            <ion-fab-button class="icono" size="small" (click)="cerrar()">
                <ion-icon name="close"></ion-icon>
            </ion-fab-button>
        </ion-fab>

        <ion-card class="cuerpo-receta">

            <ion-card-content class="contenido">
                <ion-fab vertical="top" horizontal="end" slot="fixed">
                    <ion-fab-button class="icono" size="small">
                        <ion-icon name="heart"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button class="icono" size="small">
                        <ion-icon name="share-social"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
            </ion-card-content>

            <ion-card-header>
                <ion-card-title class="blog-titulo">{{ datos.title }}</ion-card-title>
                <ion-card-subtitle class="blog-contenido">{{ datos.content }}</ion-card-subtitle>
            </ion-card-header>

            <ion-grid class="pie">
                <ion-row>
                    <ion-col size="12">
                        <ion-item-divider></ion-item-divider>
                        <ion-chip *ngFor="let categorias of datos.categoria">
                            <ion-label>{{ categorias.name }}</ion-label>
                        </ion-chip>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card>

    </ion-list>

</ion-content>

<ion-tab-bar slot="bottom" class="footer-receta">
    <ion-button expand="block" (click)="cerrar()" class="boton-blog-volver">Volver</ion-button>
</ion-tab-bar>
