<app-header></app-header>
<app-menu-inicio></app-menu-inicio>
<ion-content>

    <ion-list lines="none" class="fondo-recetas">

        <ion-item class="titulo-cuerpo">
            <ion-label class="texto">Recetas Inbionova</ion-label>
        </ion-item>

        <ion-card class="cuerpo-receta">

            <ion-card-header>
                <ion-item (click)="openPicker()" class="filtro">
                    <ion-input type="text" placeholder="Filtro"></ion-input>
                    <ion-icon name="caret-down-outline" slot="end" color="dark"></ion-icon>
                </ion-item>
            </ion-card-header>

            <ion-card-content *ngFor="let receta of recetas" class="contenido animate__animated animate__fadeIn animate__faster">

                <ion-card class="tarjeta-receta">
                    <ion-card-content class="contenido">
                        <ion-fab vertical="top" horizontal="start" slot="fixed">
                            <ion-fab-button class="icono" size="small">
                                <ion-icon name="heart"></ion-icon>
                            </ion-fab-button>
                            <ion-fab-button class="icono" size="small">
                                <ion-icon name="share-social"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>
                        <ion-img [src]="receta.imagen_url" class="imagen"></ion-img>
                    </ion-card-content>
                    <ion-card-header class="informacion">
                        <ion-card-subtitle class="titulo">{{ receta.fecha_publicacion }}</ion-card-subtitle>
                        <ion-card-title class="sub-titulo-2">{{ receta.titulo }}</ion-card-title>
                    </ion-card-header>
                </ion-card>
                <ion-grid class="pie">
                    <ion-row>
                        <ion-col size="12">
                            <ion-button (click)="mostrarDetalle(receta)" class="boton">Ver Detalles</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-card-content>

            <ion-card-content *ngIf="!recetas" class="contenido">

                <ion-card class="tarjeta-receta" *ngFor="let item of [1,1,1]">
                    <ion-card-content class="contenido">
                        <ion-fab vertical="top" horizontal="start" slot="fixed">
                            <ion-fab-button class="icono" size="small">
                                <ion-skeleton-text animated></ion-skeleton-text>
                            </ion-fab-button>
                            <ion-fab-button class="icono" size="small">
                                <ion-skeleton-text animated></ion-skeleton-text>
                            </ion-fab-button>
                        </ion-fab>
                        <ion-skeleton-text animated class="imagen" style="width: 323.2px; height: 161.6px"></ion-skeleton-text>
                    </ion-card-content>
                    <ion-card-header class="informacion">
                        <ion-card-subtitle class="titulo">
                            <ion-skeleton-text animated></ion-skeleton-text>
                        </ion-card-subtitle>
                        <ion-card-title class="sub-titulo-2">
                            <ion-skeleton-text animated></ion-skeleton-text>
                        </ion-card-title>
                    </ion-card-header>
                </ion-card>
                <ion-grid class="pie">
                    <ion-row>
                        <ion-col size="12">
                            <ion-button class="boton">
                                <ion-skeleton-text animated style="width: 50px"></ion-skeleton-text>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>

<app-tab></app-tab>
