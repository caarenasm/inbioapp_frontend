<app-header></app-header>

<ion-content fullscreen>

    <ion-list lines="none">

        <ion-item>
            <ion-label color="light">Recetas Inbionova</ion-label>
        </ion-item>

        <ion-card>

            <ion-card-header>
                <ion-item (click)="openPicker()">
                    <ion-input type="text" placeholder="Filtro"></ion-input>
                    <ion-icon name="caret-down-outline" slot="end" color="dark"></ion-icon>
                </ion-item>
            </ion-card-header>

            <ion-card-content *ngFor="let receta of recetas">

                <ion-card>

                    <ion-card-content>
                        <ion-fab vertical="top" horizontal="start" slot="fixed">
                            <ion-fab-button color="dark" class="main-button" size="small">
                                <ion-icon name="heart"></ion-icon>
                            </ion-fab-button>
                            <ion-fab-button color="dark" class="main-button" size="small">
                                <ion-icon name="share-social"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>

                        <ion-img [src]="receta.img"></ion-img>

                    </ion-card-content>

                    <ion-card-header>
                        <ion-card-subtitle>{{ receta.fecha }}</ion-card-subtitle>
                        <ion-card-title>{{ receta.descripcion }}</ion-card-title>
                    </ion-card-header>

                </ion-card>

                <ion-grid>
                    <ion-row class="ion-align-items-center">
                        <ion-col size="12" class="ion-text-center">
                            <ion-button (click)="mostrarDetalle(receta)" color="dark" edge>Ver Detalles</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-card-content>
        </ion-card>

    </ion-list>

</ion-content>

<app-tab></app-tab>
