<ion-content>
    <ion-list lines="none" class="fondo">

        <ion-fab vertical="top" horizontal="end" slot="fixed">
            <ion-fab-button class="botones-flotantes" size="small">
                <ion-icon name="close-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab>

        <form [formGroup]=datos>
            <ion-grid class="grupo">
                <ion-row>
                    <ion-col size="12">
                        <ion-item class="titulo-evento">
                            <a class="icono">
                                <i class="icon-enfermedades"></i>
                            </a>
                            <ion-label class="texto">Â¿Como regulas tu enfermedad?</ion-label>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" style="padding-left: 20px;padding-right: 20px;">
                        <ion-label>Presiona el boton de la opcion que deseas consultar o editar y los datos correspondientes se cargan a continuacion.</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </ion-list>
</ion-content>
<ion-tab-bar slot="bottom" class="barra">
    <ion-button expand="block" class="guardar" (click)="guardar()">
        <ion-label class="texto">Guardar</ion-label>
    </ion-button>
</ion-tab-bar>
